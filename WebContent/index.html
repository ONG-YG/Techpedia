<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Techpedia</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    
    <script>
        function goIndex(){
            location.href="/index.html";
            //location.href="/index.jsp";
        }
        
        function goEnroll(){
            location.href="./views/member/enroll.html";
        	//location.href="./views/member/enroll.jsp";
        }
    </script>
</head>
<body>
    
    <div id="wrapper">
        
        <div id="header">
            <strong onclick="goIndex();">Techpedia</strong>
        </div>
        
        
        
        
        <div id="content">
<!--            <center>-->
                <div id="login-box">
                    <form action="/login.do" method="post">
                        <table>
                            <tr>
                                <th>ID</th>
                                <td><input type="text" name="id" placeholder="아이디를 입력해주세요"/></td>
                                <td rowspan="2">
                                    <input type="submit" value="로그인" id="login"/>
                                </td>
                            </tr>
                            <tr>
                                <th>PW</th>
                                <td><input type="password" name="pw" placeholder="비밀번호를 입력해주세요"/></td>
                            </tr>
                        </table>
                        <span id="enroll" onclick="goEnroll();">회원가입</span>
                    </form>
                </div>
<!--            </center>-->
        </div>
        
        
        
        
        <div id="footer">
            <span>
                아이디/비밀번호를 잊었을 경우 관리자에게 문의해주세요
            </span>
        </div>
        
    </div>
    
    
</body>
</html>
